<!DOCTYPE html>
<html lang="en">

<head>
	{% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap-theme.min.css' %}">
	<title>
		{% block title %}
		Book OCR
		{% endblock %}
	</title>
</head>

<body>

	<nav id="nav" class="navbar navbar-default">
		{% block sidebar %}
		<h1>안녕하세요. BookOCR 입니다. </h1>
		{% endblock %}
	</nav>

	<div id="content">
		{% block content %}
		{% endblock %}
	</div>

	<div id="footer">
		{% block footer %}
		<div class="container">
			©2016 BookOCR
		</div>
		{% endblock %}
	</div>

<script>
</script>	
</body>
</html>
