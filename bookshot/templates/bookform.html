{% extends "base.html" %}

{% block content %}	
<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<h4>책 추가하기</h4>
			<form class="form-horizontal" action="{% url 'add_book' %}" method="post">
				{% csrf_token %}
				<div class="form-group">
					<label class="control-label hidden-xs col-sm-2">제목 </label>
					<div class="col-xs-12 col-sm-10">
						<input type="text" class="form-control" name="title" placeholder="책 제목">
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-offset-2 col-lg-8">
						<button type="submit" class="btn btn-default">등록</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock content %}
