{% extends "base.html" %}

{% block content %}	
<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<h4>Quote 추가하기</h4>
			<form class="form-horizontal" action="{% url 'add' %}" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				<div class="form-group">
					<label for="photo" class="col-lg-2 control-label">Photo</label>
					<div class="col-lg-8">
						<input type="file" class="form-control" name="photo" id="photo"/>
					</div>
				</div>
				<div class="form-group">
					<label for="book-title" class="col-lg-2 control-label">book title</label>
					<div class="col-lg-8">
						<input type="text" class="form-control" name="book-title" id="book-title"/>
					</div>
				</div>
				<div class="form-group">
					<label for="quotation" class="col-lg-2 control-label">quotation</label>
					<div class="col-lg-8">
						<input type="text" class="form-control" name="quotation" id="quotation"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-lg-offset-2 col-lg-8">
						<button type="submit" class="btn btn-default">등록</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
{% endblock content %}
